<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Catch the insect - #004 of #100Days100Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link rel="stylesheet" href="./atrapa.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="screen">
        <h1>Catch the insect</h1>
        <button id="start_btn" class="btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects_list">
            <li>
                <button class="choose_insect_btn">
				<p>Fly</p>
				<img
					 src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
					 alt="fly"
					 />
			</button>
            </li>
            <li>
                <button class="choose_insect_btn">
				<p>Mosquito</p>
				<img
					 src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
					 alt="mosquito"
					 />
			</button>
            </li>
            <li>
                <button class="choose_insect_btn">
				<p>Spider</p>
				<img
					 src="http://pngimg.com/uploads/spider/spider_PNG12.png"
					 alt="spider"
					 />
			</button>
            </li>
            <li>
                <button class="choose_insect_btn">
				<p>Roach</p>
				<img
					 src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
					 alt="roach"
					 />
			</button>
            </li>
        </ul>
    </div>
    <div class="screen game_container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
        <h5 id="annoying_message">
            Are you annoyed yet? :D <br /> You are playing: <br /> The Impossible Game!<br />
            <br /> Let me know how far you got. ;)<br /> Twitter:
            <a href="https://twitter.com/florinpop1705" target="_blank">@florinpop1705</a
			>
		</h2>
</div>


    <!-- Images from http://pngimg.com/imgs/insects -->
    <!-- partial -->
    <script src="./atrapa.js"></script>

</body>

</html>
