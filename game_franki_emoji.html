<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Game_franki_emoji</title>
  <link rel="stylesheet" href="./game_franki_emojistyle.css">

</head>
<body>
<ul class="happy" id="head">
  <li class="slice">
    <div class="hair"></div>
    <div class="folds" id="fold-1"></div>
    <div class="folds" id="fold-2"></div>
  </li>
  <li class="slice">
    <div class="ears" id="ear-l"></div>
    <div class="ears" id="ear-r"></div>
    <div class="eyes" id="eye-l">
      <div class="eyelid"></div>
    </div>
    <div class="eyes" id="eye-r">
      <div class="eyelid"></div>
    </div>
  </li>
  <li class="slice">
    <div class="nose">
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
  </li>
  <li class="slice">
    <div class="mouth">
      <div class="teeth top">
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
      </div>
      <div class="teeth bottom">
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
        <div class="tooth"></div>
      </div>
    </div>
  </li>
</ul>
<div class="corpus">
  <div class="belly"></div>
  <div class="chain"></div>
</div>
<ul id="nav"> 
  <li class="happy" id="selected">😃</li>
  <li class="astonished">😲</li>
  <li class="feared">😱</li>
  <li class="anguished"> 😧</li>
  <li class="angry">😡</li>
  <li class="tired">😪</li>
  <li class="ondrugs">🎁</li>
</ul><a class="reference" href="http://www.twitter.com/luisangelmaciel" target="_blank">🔗 Luis Angel Maciel</a>
<!-- partial -->
  <script  src="./game_franki_emojiscript.js"></script>

</body>
</html>
