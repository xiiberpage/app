<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

    <style>
        #hearContainer {
            width: 70px;
            height: 70px;
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 280px;
            overflow: visible;
        }
        
        #bigHeart {
            position: absolute;
            left: 50%;
            bottom: 0px;
            transform: translate(-50%, 0%);
            cursor: pointer;
        }
        
        #shadow {
            position: absolute;
            width: 70%;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            left: 50%;
            bottom: -2px;
            transform: translate(-50%, 0%);
        }
        
        .hearts {
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%;
            top: 50%;
            opacity: 0;
        }
        
        .circ {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transform: translate(-4px, 0px);
            cursor: pointer;
            border: 4px solid rgb(150, 30, 20);
        }
        
        .dots {
            width: 7px;
            height: 7px;
            position: absolute;
            left: 50%;
            top: 50%;
            background-color: red;
            border-radius: 50%;
        }
        
        #desc {
            white-space: nowrap;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 370px;
            text-align: center;
            font-size: 20px;
            font-family: tahoma;
        }
        
        #desc span {
            color: red;
        }
    </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div id='hearContainer'>
        <div id='shadow'></div><img id='bigHeart' src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/183204/heart_(1).png" alt="heart" height="90%" width="90%"></div>
    <div id='desc'>Don't be a Miser with <span>your Heart</span> !</div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js'></script>


    <script>
        /* coraz√≥n a Pen by HiHello.Monster  : hihello.monster */

        var container = document.getElementById('hearContainer'),
            bigHeart = document.getElementById('bigHeart'),
            shadow = document.getElementById('shadow'),
            heartSrc = bigHeart.getAttribute('src'),
            A = document.createElement('audio');
        A.src = 'http://www.freesound.org/data/previews/265/265296_5003039-lq.mp3';
        A.volume = 0.7;
        container.addEventListener('click', generateHeart);

        function generateHeart() {
            A.currentTime = 0.09;
            A.play();
            TweenMax.fromTo([bigHeart, shadow], .15, {
                scale: 1
            }, {
                scale: .88,
                repeat: 1,
                yoyo: true,
                ease: Back.easeIn.config(7)
            })
            var
                newH = document.createElement('img'),
                newC = document.createElement('div'),
                WH = R(80, 15),
                newDs = [];
            for (var nd, i = 2; i--;) {
                nd = document.createElement('div');
                nd.className = 'dots';
                newDs.push(nd);
                container.insertBefore(nd, bigHeart);
            };
            newH.src = heartSrc;
            newH.className = 'hearts';
            newC.className = 'circ';
            TweenLite.set(newH, {
                width: WH,
                height: WH
            })
            container.insertBefore(newH, bigHeart);
            container.appendChild(newC);
            heartAnim(newH, newC, newDs);
        };

        function heartAnim(e1, e2, e34) {
            var dur = R(3.5, 1.5),
                Path = [],
                Y = R(-250, -380),
                xStep = ~~R(6, 3);
            for (var i = 1; i < xStep; i++) {
                Path.push({
                    x: R(32, -96),
                    y: i * (Y / xStep)
                })
            };
            TweenLite.to(e1, dur, {
                scale: .3,
                bezier: {
                    curviness: 1.5,
                    values: Path,
                    autoRotate: 90
                },
                onComplete: function() {
                    container.removeChild(e1);
                    container.removeChild(e2);
                }
            });
            TweenLite.to(e1, dur - 0.2, {
                force3D: true,
                opacity: 1,
                ease: SlowMo.ease.config(0.1, 0.8, true)
            });
            TweenLite.fromTo(e2, .6, {
                force3D: true,
                scale: .3
            }, {
                scale: 1,
                opacity: 0
            });
            TweenMax.staggerTo(e34, R(3.5, 1.5), {
                force3D: true,
                opacity: 0,
                scale: 0,
                cycle: {
                    bezier: function() {
                        var nPath = [];
                        for (var i = 1; i < xStep; i++) {
                            nPath.push({
                                x: R(32, -96),
                                y: i * (Y / xStep)
                            })
                        };
                        return {
                            curviness: 1.5,
                            values: nPath
                        }
                    }
                }
            }, R(0.5, 0), function() {
                for (var i = 2; i--;) {
                    container.removeChild(e34[i]);
                }
            });
        };

        function R(M, m) {
            return m + (M - m) * Math.random();
        };


        /* a Pen by HiHello.Monster  : hihello.monster */
    </script>
</body>

</html>
