<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
    .mySlidess {
        display: none
    }
    
    .w3-left,
    .w3-right,
    .w3-badge {
        cursor: pointer
    }
    
    .w3-badge {
        height: 13px;
        width: 13px;
        padding: 0
    }
    
    .mySlidesxiib {
        display: none;
    }
</style>

<body>


    <div class="w3-display-container w3-text-white">

        <div class="w3-content w3-display-container w3-text-white " style="max-width:800px">
            <img class="mySlidess mySlidesxiib" src="https://www.w3schools.com/w3css/img_nature_wide.jpg" style="width:100%">
            <div class="w3-display-topleft w3-container w3-xxxlarge">
                <p>CDMX</p>
            </div>
            <div class="w3-display-left w3-container">
                <p>Left</p>
            </div>

            <div class="w3-content w3-display-container w3-text-white " style="max-width:800px">
                <img class="mySlidess mySlidesxiib" src="https://www.w3schools.com/w3css/img_snow_wide.jpg" style="width:100%">

                <div class="w3-display-topmiddle w3-container w3-xxxlarge">
                    <p>Top Middle</p>
                </div>
                <div class="w3-display-middle w3-container">meddile</div>

                <div class="w3-content w3-display-container w3-text-white " style="max-width:800px">
                    <img class="mySlidess mySlidesxiib" src="https://www.w3schools.com/w3css/img_mountains_wide.jpg" style="width:100%">
                    <div class="w3-display-topright w3-container w3-xxxlarge">
                        <p>Top Right</p>
                    </div>
                    <div class="w3-display-right w3-container">
                        <p>Right</p>
                    </div>
                </div>



                <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                    <div class="w3-left w3-hover-text-khaki w3-jumbo" onclick="plusDivs(-1)">&#10094;</div>
                    <div class="w3-right w3-hover-text-khaki w3-jumbo" onclick="plusDivs(1)">&#10095;</div><br><br>
                    <span class="w3-badge demox w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                    <span class="w3-badge demox w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                    <span class="w3-badge demox w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span><br>
                </div>
            </div>


            <script>
                var slideIndex = 1;
                showDivs(slideIndex);

                function plusDivs(n) {
                    showDivs(slideIndex += n);
                }

                function currentDiv(n) {
                    showDivs(slideIndex = n);
                }

                function showDivs(n) {
                    var i;
                    var x = document.getElementsByClassName("mySlidess");
                    var dots = document.getElementsByClassName("demox");
                    if (n > x.length) {
                        slideIndex = 1
                    }
                    if (n < 1) {
                        slideIndex = x.length
                    }
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" w3-white", "");
                    }
                    x[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " w3-white";
                }
                // La otra variable automatica 
                var myIndex = 0;
                carousel();

                function carousel() {
                    var i;
                    var x = document.getElementsByClassName("mySlidesxiib");
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    myIndex++;
                    if (myIndex > x.length) {
                        myIndex = 1
                    }
                    x[myIndex - 1].style.display = "block";
                    setTimeout(carousel, 2000); // Change image every 2 seconds
                }
            </script>

</body>

</html>
